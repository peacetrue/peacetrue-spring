logging.level.org.springframework: info
logging.level.com.github.peacetrue: trace


peacetrue.signature.sign-path-patterns: /**
peacetrue.signature.verifyPathPatterns: /**
peacetrue:
  web:
    cached-body-path-patterns: /*
  signature:
    client-id: test
    property-names:
      clientId: _clientId
      timestamp: _timestamp
      nonce: _nonce
      signature: _signature
    timestamp-offset:
      lower-bound: -1000

---
spring.profiles: correctSecretKey

peacetrue.signature.secretKey: 11

---
spring.profiles: mismatchedSignPath

peacetrue.signature.sign-path-patterns: /test
peacetrue.signature.secretKey: 11

---
spring.profiles: correctPublicPrivateKey

peacetrue.signature.publicKey: 
peacetrue.signature.privateKey: 

---
spring.profiles: errorPublicPrivateKey

peacetrue.signature.publicKey: 
peacetrue.signature.privateKey: 

